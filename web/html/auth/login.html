{% extends "auth_base.html" %}

{% block body %}
<div class="rainbow-login">
	<div class="rainbow-login-screen">
		<div class="rainbow-login-icon">
			<img src="{{ static_url('img/login/icon.png') }}" alt="欢迎访问自动化测试平台" />
			<h4>
				欢迎访问<small>自动化测试平台</small>
			</h4>
		</div>

		<div class="login-form" style="width:90%;">
			<div class="form-group">
				<input type="text" class="form-control login-field" value="" placeholder="用户名" id="txt_user_name" />
				<label class="login-field-icon fui-user" for="txt_user_name"></label>
			</div>

			<div class="form-group">
				<input type="password" class="form-control login-field" value="" placeholder="密码" id="txt_password" />
				<label class="login-field-icon fui-lock" for="txt_password"></label>
			</div>

			<a class="btn btn-primary btn-lg btn-block" onclick="login()">登录</a>
			<a class="login-link" onclick="login_as_guest()" style="width:100px;">以游客身份登录</a>
			<!-- <a class="login-link" href="#" style="width:100px;">忘记密码？</a> -->
		</div>
	</div>
</div>
{% end %}

{% block bottom %}
<script>
$(function(){
	init_login();
});
</script>
{% end %}
