{% extends "report_base.html" %}

{% block body %}
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="col-sm-2">
			<select id="select_product" class="rainbow-select">
				<option value="0" selected>选择所属工作室</option>
			</select>
		</div>
		<div class="col-sm-2">
			<select id="select_project" class="rainbow-select">
				<option value="0" selected>选择所属项目</option>
			</select>
		</div>
		<div class="col-sm-2">
			<div class="input-group">
				<input id="txt_plan_name" type="text" class="form-control" placeholder="计划名称" style="border-radius: 6px;">
			</div>
		</div>
		<div class="btn-group">
			<button onclick="search()" type="button" class="btn btn-primary"><span class="fui-search"></button>
		</div>
	</div>
	<div class="panel-body">
		<table id="tb_reports" class="table table-bordered table-hover">
			<thead>
				<tr style="background-color:#1ABC9C;color:#FFFFFF;">
					<th style="width:3%;">No.</th>
					<th style="width:15%;">计划名称</th>
					<th style="width:8%;">所属工作室</th>
					<th style="width:8%;">所属项目</th>
					<th style="width:5%;">测试用例个数</th>
					<th style="width:8%;">开始时间</th>
					<th style="width:8%;">结束时间</th>
					<th style="width:8%;">执行结果</th>
					<th>详情</th>
				</tr>
			</thead>
			
			<tbody>
			</tbody>
			
		</table>
		<div id="report_pagination" class="pagination">
		</div>
	</div>
</div>

{% end %}

{% block bottom %}
<script>
$(function(){
	init_index();
});
</script>
{% end %}
