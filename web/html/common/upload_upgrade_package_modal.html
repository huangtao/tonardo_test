<div class="modal fade" id="modal_upload_package" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
	    <div class="modal-content">
			<div class="modal-header">
			    <span id="title">上传升级包</span>
			</div>
	        <div class="modal-body">
	        	<br/>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<input id="upload_package" type="file" class="filestyle btn btn-primary" data-icon="false" data-iconName="glyphicon-inbox">
						</div>
					</div>
				</div>
				
				<br/>
				<div class="row">
					<div id="progress_bar_for_upload_package" class="progress progress-striped active" style="margin-left:15px;margin-right:15px;">
					   <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;padding-left: 15px;">
					   </div>
					</div>
				</div>
	        </div>
	        <div class="modal-footer">
	            <button id="btn_package_cancel" type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
	            <button id="btn_package_upload" onclick="upload_package()" type="button" class="btn btn-primary">上传</button>
	        </div>
	    </div>
	</div>
</div>
