<div id="project_upgrade_package" class="tab-pane fade">
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<div class="btn-group pull-right">
				<button onclick="open_upload_modal(2)" type="button" class="btn btn-xs btn-primary" title="上传升级包">
					<span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;
				</button>
			</div>
		</div>
		<div class="panel-body">
			<table id="tb_upgrade_package" class="table table-bordered table-hover">
				<thead>
					<tr style="background-color:#1ABC9C;color:#FFFFFF;">
						<th>No.</th>
						<th>文件名称</th>
						<th>创建日期</th>
						<th>更新日期</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div id="upgrade_package_pagination" class="pagination">
			</div>
		</div>
   	</div>
</div>

{% include '../common/upload_upgrade_package_modal.html' %}

<div class="modal fade" id="modal_update_package" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
	    <div class="modal-content">
			<div class="modal-header">
			    <span id="title">更新升级包</span>
			</div>
	        <div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<input id="txt_package_id" type="hidden" value="">
							<input id="update_package" type="file" class="filestyle btn btn-primary" data-icon="false" data-iconName="glyphicon-inbox" style="border-color:#1abc9c;background-color:#1abc9c;">
						</div>
					</div>
				</div>
				<br/>
				<div class="row">
					<div id="progress_bar_for_update_package" class="progress progress-striped active" style="margin-left:15px;margin-right:15px;">
					   <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;padding-left: 15px;">
					   </div>
					</div>
				</div>
	        </div>
	        <div class="modal-footer">
	            <button id="btn_update_package_cancel" type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
	            <button id="btn_update_package_update" onclick="update_file(2)" type="button" class="btn btn-primary">上传</button>
	        </div>
	    </div>
	</div>
</div>
