<div class="modal fade" id="modal_scan_case" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
	    <div class="modal-content">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			    <span id="title">更新测试用例</span>
			</div>
	        <div class="modal-body">
				<div class="row">
					<label class="col-sm-3 control-label text-right">项目名称</label>
					<div class="col-sm-9">
						<input id="txt_project_name_for_scan_case" type="text" class="form-control" disabled>
					</div>
				</div>
				<br/>
				<div class="row">
					<label class="col-sm-3 control-label text-right">版本</label>
					<div class="col-sm-9">
						<select id="select_version_for_scan_case" class="rainbow-select">
							<option value="0" selected>选择版本</option>
						</select>
					</div>
				</div>
				<br/>
				<div class="row">
					<div id="progress_bar_for_scan_case" class="progress progress-striped active">
					   <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;padding-left: 15px;">
					   </div>
					</div>
				</div>
	        </div>
	        <div class="modal-footer">
	        	<input id="txt_project_id_for_scan_case" type="hidden">
	            <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
	            <button onclick="scan_cases()" type="button" class="btn btn-primary">更新</button>
	        </div>
	    </div>
	</div>
</div>
