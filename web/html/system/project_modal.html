<div class="modal fade" id="modal_project" tabindex="-1" role="dialog" aria-labelledby="lb_create_product" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
	    <div class="modal-content">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				新建项目
			</div>
	        <div class="modal-body">
				<div class="row">
					<label class="col-sm-3 control-label text-right" for="select_product_for_modal">选择所属工作室</label>
					<div class="col-sm-9">
						<select id="select_product_for_modal" class="rainbow-select">
							<option value="0" selected>选择所属工作室</option>
						</select>
					</div>
				</div>
				<br/>
				<div class="row">
					<label class="col-sm-3 control-label text-right" for="txt_project_name">项目名称</label>
					<div class="col-sm-9">
						<input id="txt_project_name" type="text" class="form-control" placeholder="项目名称">
					</div>
				</div>
				<br/>

				<div class="row">
					<label class="col-sm-3 control-label text-right" for="txt_svn_url1">SVN对应项目</label>
					<div class="col-sm-9">
						<input id="txt_svn_url1" type="text" class="form-control" placeholder="选择SVN对应项目">
						<!-- <select id="select_svn_project" class="rainbow-select">
							<option value="0" selected>选择SVN对应项目</option>
						</select> -->
					</div>
				</div>
				<br/>
				<div class="row">
					<label class="col-sm-3 control-label text-right" for="select_data_org">数据源</label>
					<div class="col-sm-9">
						<select id="select_data_org" class="rainbow-select">
							<option value="0" selected>选择数据源</option>
						</select>
					</div>
				</div>
				<br/>
				<div class="row">
					<label class="col-sm-3 control-label text-right" for="txt_project_desc">项目描述</label>
					<div class="col-sm-9">
						<textarea id="txt_project_desc" class="form-control" rows="3" placeholder="项目描述"></textarea>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-sm-offset-3 col-sm-9">
						<label class="checkbox primary" for="cb_scan_case">
							<input id="cb_scan_case" type="checkbox" data-toggle="checkbox" required>
							扫描测试用例
						</label>
					</div>
				</div>
				<br/>
				<div class="row">
					<div id="progress_bar_for_project" class="progress progress-striped active" style="margin-left:15px;margin-right:15px;">
					   <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;padding-left: 15px;">
					   </div>
					</div>
				</div>
	        </div>
	        <div class="modal-footer">
	            <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
	            <button onclick="create_project()" type="button" class="btn btn-primary">保存</button>
	        </div>
	    </div>
	</div>
</div>
