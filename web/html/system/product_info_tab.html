<div id="product_info" class="tab-pane fade">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="col-sm-2">
				<div class="input-group">
					<span class="input-group-addon">工作室名称</span>
					<input id="txt_condition_product_name" type="text" class="form-control" placeholder="工作室名称">
				</div>
			</div>
			<div class="col-sm-2">
				<div class="input-group">
					<span class="input-group-addon">创建者</span>
					<input id="txt_condition_creator" type="text" class="form-control" placeholder="创建者">
				</div>
			</div>
			<div class="btn-group">
				<button id="btn_search_product" onclick="search_product()" type="button" class="btn btn-primary"><span class="fui-search"></button>
			</div>

			<div style="float:right;">
				<button onclick="to_create_product()" type="button" class="btn btn-primary">新建</button>&nbsp;
				<button onclick="to_modify_product()" type="button" class="btn btn-primary">修改</button>&nbsp;
				<button onclick="del_products()" type="button" class="btn btn-primary">删除</button>
			</div>
		</div>
		<div class="panel-body">
			<table id="tb_product" class="table table-bordered table-hover">
				<thead>
					<tr style="background-color:#1ABC9C;color:#FFFFFF;">
						<th><input id="cb_products" type="checkbox"></th>
						<th>No.</th>
						<th>名称</th>
						<th>创建者</th>
						<th>创建时间</th>
						<th>更新时间</th>
						<th>项目个数</th>
						<th>描述</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div id="product_pagination" class="pagination">
			</div>
		</div>
   	</div>
</div>

{% block bottom %}
<script>
$(function(){
	init_product_info_tab();
});
</script>
{% end %}
