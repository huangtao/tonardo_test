<div id="project_info" class="tab-pane fade">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="col-sm-2">
				<select id="select_product" class="rainbow-select">
					<option value="0" selected>选择所属工作室</option>
					{% for product in result['product_list'] %}
					<option value="{{ product['id'] }}">{{ product['name'] }}</option>
					{% end %}
				</select>
			</div>

			<div class="col-sm-2">
				<div class="input-group">
					<span class="input-group-addon">项目名称</span>
					<input id="txt_condition_project_name" type="text" class="form-control" placeholder="项目名称">
				</div>
			</div>

			<div class="col-sm-2">
				<div class="input-group">
					<span class="input-group-addon">创建者</span>
					<input id="txt_condition_project_creator" type="text" class="form-control" placeholder="创建者">
				</div>
			</div>
			<div class="btn-group">
				<button onclick="search_project()" type="button" class="btn btn-primary"><span class="fui-search"></button>
			</div>

			<div style="float:right;">
				<button onclick="to_create_project()" type="button" class="btn btn-primary">新建</button>&nbsp;
				<button onclick="to_modify_project()" type="button" class="btn btn-primary">修改</button>&nbsp;
				<button onclick="del_projects()" type="button" class="btn btn-primary">删除</button>
			</div>

		</div>
		<div class="panel-body">
			<table id="tb_project" class="table table-bordered table-hover">
				<thead>
					<tr style="background-color:#1ABC9C;color:#FFFFFF;">
						<th><input id="cb_projects" type="checkbox"></th>
						<th>No.</th>
						<th>名称</th>
						<th>所属工作室</th>
						<th>创建者</th>
						<th>创建时间</th>
						<th>更新时间</th>
						<th>描述</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div id="project_pagination" class="pagination">
			</div>
		</div>
   	</div>
</div>

{% block bottom %}
<script>
$(function(){
	init_project_info_tab();
});
</script>
{% end %}
